<!DOCTYPE html>
<html>
    <head>
        <title>Liar's Dice Tester</title>
        <link rel="icon" type="image/x-icon" href="./favicon.png">
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <div class="connection-section" id="connection-section-id">
            <div class="connection-section-input-box">
                <input class="connection-section-input" id="connection-section-input-ip" placeholder="Target IP" maxlength="15">
                <input class="connection-section-input" id="connection-section-input-port" placeholder="Port" maxlength="5">
            </div>

            <h3 id="connection-section-status-value">IDLE</h3>
            
            <div class="connection-section-button-box">
                <button class="connection-section-button" id="connection-section-button-connect">Connect</button>
                <button class="connection-section-button" id="connection-section-button-disconnect">Disconnect</button>
            </div>
        </div>

        <div class="data-section">
            <div class="data-section-send">
                <div class="data-section-send-netcode">
                    <div class="data-section-label-input-box">
                        <p class="data-section-label">Net Code:</p>
                        <input class="data-section-input" id="data-section-send-input-netcode" required>    
                    </div>
                    <button class="data-section-button">Send</button>
                </div>

                <div class="data-section-send-body">
                    <p class="data-section-label">Body Content:</p>
                    <textarea class="data-section-input" id="data-section-send-input-body"  rows="10"></textarea>
                </div>
            </div>

            <div class="data-section-recv">
                <div class="data-section-recv-event">
                    <div class="data-section-label-input-box">
                        <p class="data-section-label">Event:</p>
                        <input class="data-section-input" id="data-section-recv-input-event">
                    </div>
                    <button class="data-section-button" onclick="createNewEventEntry()">Listen</button>
                </div>

                <div class="data-section-recv-body">
                    <p class="data-section-label">Binded List:</p>
                    <div id="data-section-recv-event-list"></div>
                </div>
            </div>
        </div>

        <div class="console-section">
            <div class="console-section-button-clear-box">
                <button id="console-section-button-clear" onclick="clearConsole()">ðŸ”¥</button>
                <button id="console-section-button-clear" onclick="clearConsole()">ðŸ”¥</button>
            </div>
            <textarea class="console-section-component" id="console-component" readonly placeholder="Nothing at the moment..."></textarea>
        </div>
    </body>

    <!--Executes the Socket.IO source script-->
    <script src="./scripts/socket.io.min.js"></script>

    <!--Retrieves all of the elements in the DOM-->
    <script src="./scripts/components.js"></script>
    
    <!--Declares various functions to be used-->
    <script src="./scripts/functions.js"></script>

    <!--Executes the main script-->
    <script src="./scripts/client.js"></script>
</html>
